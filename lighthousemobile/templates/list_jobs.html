{% extends "admin/base.html" %}

{% block content_title %}
    <h3>
        <small>
            ADD PRODUCT DETAILS
        </small>
    </h3>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <hr>
            {{products}}
            <hr>
            <select>
                <option value="">Select Product</option>
                {% for product in products %}
                    <option value="{{product.id}}">
                        {{product.id}} - {{product.name}}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
{% endblock %}
